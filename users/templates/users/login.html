{% extends 'mailing/base.html' %}

{% block content_block %}

<div class="col-12">
    <form class="row" method="post">
        <div class="col-6">
            <h3>Login</h3>
            <div class="card mb-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
