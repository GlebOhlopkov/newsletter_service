{% extends 'mailing/base.html' %}

{% block content_block %}

<div class="row">
    <div class="card">
        <form method="post">
            {% csrf_token%}
            <h5>Delete Blog "{{ object.title }}"?</h5>
            <button type="submit" class="btn btn-secondary">Confirm</button>
            <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
