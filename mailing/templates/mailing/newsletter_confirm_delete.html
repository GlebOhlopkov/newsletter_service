{% extends 'mailing/base.html' %}

{% block content_block %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <h3>Confirm Delete</h3>
            <div class="card mb-3">
                {% csrf_token %}
                <h3>Do you want to delete this newsletter {{object.theme_massage}}</h3>
                <button type="submit" class="btn btn-danger">
                    Delete
                </button>
                <a href="{% url 'mailing:newsletter_list' %}" class="btn btn-success">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
