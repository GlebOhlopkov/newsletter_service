{% extends 'mailing/base.html' %}

{% block content_block %}

<div class="row">
    {% for newsletter in newsletter_list %}
    <div class="card mb-3 col-4" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{newsletter.send_time}}</h5>
                    <h3 class="card-title"> {{newsletter.theme_massage}}</h3>
                    <p class="card-text">{{newsletter.status}}</p>
                    <p class="card-text"><small class="text-body-secondary">Created by:
                        {{newsletter.user|default:"Nobody"}} </small></p>
                    <a href="{% url 'mailing:newsletter_view' pk=newsletter.pk %}" class="btn btn-secondary" tabindex="-1"
                       role="button" aria-disabled="true">Newsletter info</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
